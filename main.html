<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apple Varieties Portfolio</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      padding: 20px;
    }
    .product {
      display: flex;
      flex-direction: column;
      max-width: 800px;
      margin: auto;
      background-color: white;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      padding: 20px;
    }
    .product__photo {
      display: flex;
      flex-direction: column;
    }
    .photo-container {
      display: flex;
      justify-content: center;
    }
    .photo-main img {
      width: 300px;
      height: 300px;
      border-radius: 10px;
    }
    .photo-album {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }
    .photo-album ul {
      list-style: none;
      padding: 0;
      display: flex;
      gap: 10px;
    }
    .photo-album li {
      cursor: pointer;
    }
    .photo-album img {
      width: 60px;
      height: 60px;
      border-radius: 10px;
      border: 2px solid #ddd;
    }
    .price {
      font-size: 1.5em;
      color: #ff6a00;
      font-weight: bold;
      margin: 20px 0;
    }
    .variant {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }
    .variant div {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .variant img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 2px solid #ddd;
    }
    .description {
      margin: 20px 0;
    }
    .add-to-cart {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .btn-add {
      padding: 10px 30px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn-add:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <!-- Product Container -->
  <div class="product">

    <!-- Product Photo Section -->
    <div class="product__photo">
      <div class="photo-container">
        <!-- Main Photo -->
        <div class="photo-main">
          <img src="https://example.com/red-apple.jpg" alt="Main view of red apple" id="main-photo">
        </div>
      </div>

      <!-- Photo Album -->
      <div class="photo-album">
        <ul>
          <li><img src="https://example.com/red-apple.jpg" alt="Red apple view" onclick="changePhoto(this)"></li>
          <li><img src="https://example.com/green-apple.jpg" alt="Green apple view" onclick="changePhoto(this)"></li>
          <li><img src="https://example.com/yellow-apple.jpg" alt="Yellow apple view" onclick="changePhoto(this)"></li>
          <li><img src="https://example.com/orange-apple.jpg" alt="Orange apple view" onclick="changePhoto(this)"></li>
        </ul>
      </div>
    </div>

    <!-- Price Section -->
    <div class="price">
      $7.93
    </div>

    <!-- Varieties Section -->
    <div class="variant">
      <div>
        <img src="https://example.com/green-apple.jpg" alt="Green apple">
        <p>Green</p>
      </div>
      <div>
        <img src="https://example.com/yellow-apple.jpg" alt="Yellow apple">
        <p>Yellow</p>
      </div>
      <div>
        <img src="https://example.com/orange-apple.jpg" alt="Orange apple">
        <p>Orange</p>
      </div>
      <div>
        <img src="https://example.com/red-apple.jpg" alt="Red apple">
        <p>Red</p>
      </div>
    </div>

    <!-- Benefits Section -->
    <div class="description">
      <h4>BENEFITS</h4>
      <p>Apples are rich in antioxidants, fiber, and essential nutrients. They help with digestion, promote heart health, and boost the immune system.</p>
    </div>

    <!-- Add to Cart Section -->
    <div class="add-to-cart">
      <button class="btn-add">ADD TO CART</button>
    </div>
  </div>

  <script>
    function changePhoto(element) {
      document.getElementById('main-photo').src = element.src;
    }
  </script>

</body>
</html>
